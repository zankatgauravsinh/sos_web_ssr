<div class="basic-product theme-product-7" [class.sold-out]="product.stock_status == 'out_of_stock'">
  <div class="img-wrapper">
    <app-image-variant [thumbnail]="product.product_thumbnail!" [gallery_images]="product.product_galleries!" [product]="product!"></app-image-variant>
    <app-quick-view [product]="product" [class]="'quick-option'"></app-quick-view>
  </div>
  <div class="product-detail">
    <a href="javascript:void(0)" class="product-title mb-2" [routerLink]="['/product/', product.slug]">
      {{ product.name }}
    </a>
    <h4 class="price">{{ (product.sale_price) | currencySymbol }}</h4>
    <div class="rating-w-count mb-0">
      <div class="rating">
        <ngb-rating [(rate)]="product.rating_count">
          <ng-template let-fill="fill" let-index="index">
            <i class="ri-star{{ fill === 100 ? '-fill' : '-line' }}" [class.filled]="fill === 100"></i>
          </ng-template>
        </ngb-rating>
      </div>
      <span>({{ product.reviews_count }})</span>
    </div>
    <div class="product-action">
      <app-wishlist [product]="product"></app-wishlist>
      <app-cart-button [product]="product" [enableModal]="true" [text]="'Add to cart'"></app-cart-button>
    </div>
  </div>
</div>
